<script>
    if(localStorage.getItem("auth_token")== null || localStorage.getItem("server_url")== null){
        window.location.href = "./index.html";
    }else{
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if(!urlParams.has('id')){
            window.location.href = "./index.html";
        }else{
            const asset_id = urlParams.get('id');
            const options = {
                method: 'GET',
                url: localStorage.getItem("server_url")+'/services/rest/v3/classes/CI/cards/'+asset_id,
                headers: {
                    'Content-Type': 'application/json',
                    'CMDBuild-Authorization': localStorage.getItem("auth_token")
                }
            };

            axios.request(options).then(function (response) {
                console.log("SINGLE MAINTENANCE _ GETTED");
                console.log(response.data);
                let asset=response.data.data;

                    $("#maints").append("<div class=\"card\">\n" +
                        "                        <div class=\"card-content\">\n" +
                        "                            <div class=\"card-body\">\n" +
                        "                                <h4 class=\"card-title\">"+asset.Name+"</h4>\n" +

                        "                                <p class=\"card-text\"><h6>Descrizione: </h6> " +asset.Description +"</p>\n" +
                        "                                <p class=\"card-text\"><h6>Asset:</h6> "+asset.Description+"</p>\n" +
                        "                                <p class=\"card-text\"><h6>Sottotipologia:</h6> "+asset._CISubset_description+"</p>\n" +
                        "                                <p class=\"card-text\"><h6>Condizione:</h6> "+asset._Condition_description_translation+"</p>\n" +
                        "                                <p class=\"card-text\"><h6>Ubicazione:</h6> "+asset._Building_description+" "+asset._Floor_description+" "+asset._Room_description+"</p>\n" +
                        "                                <p class=\"card-text\"><h6>Tipologia:</h6> "+asset._Type_description_translation+"</p>\n" +
                        "                                <p class=\"card-text\"><h6>Stato:</h6> "+asset._State_description_translation+"</p>\n" +
                        "                                <p class=\"card-text\"><h6>NFC Code:</h6> "+asset.NFCCode+"</p>\n" +
                        "                            </div>\n" +
                        "                        </div>\n" +
                        "                        <div class=\"card-footer d-flex justify-content-between\">" +
                        "                            <button  class=\"btn btn-warning\" id=\"pair_nfc\" >Abbina Tag NFC</button>"+
                        "                        </div>" +
                        "                    </div>"
                    );
                let scanButton=document.getElementById("pair_nfc");
                scanButton.addEventListener("click", async () => {
                    console.log("User clicked scan button search nfc");
                    try {
                        $("#modal_scansione").modal('show');
                        const ndef = new NDEFReader();
                        await ndef.scan();
                        console.log("> Scan started");

                        ndef.addEventListener("readingerror", () => {
                            $("#modal_scansione").modal('hide');
                            console.log("Argh! Cannot read data from the NFC tag. Try another one?");
                            show_alert("warning","Non è possibile leggere il tag NFC");
                            $("#alert").html("<div class=\"alert alert-warning\" >\n" +
                                "                    <h4 class=\"alert-heading\">Informazioni</h4>\n" +
                                "                    <p>Errore nella lettura del tag nfc</p>\n" +
                                "                </div>");
                        });

                        ndef.addEventListener("reading", ({ message, serialNumber }) => {
                            console.log(`> Serial Number: ${serialNumber}`);
                            console.log(serialNumber.replaceAll(":",""));
                            $("#reading_modal").html("<p>Lettura avvenuta con succcesso:</p>" +
                                "<p>TAG Letto: "+asset.NFCCode+"</p>" +
                                "<p>TAG Presente: "+serialNumber.replaceAll(":","")+"</p>" +
                                "Sostituire? " +
                                "<button  class=\"btn btn-warning\" id=\"replace_NFCCode("+asset_id+","+serialNumber.replaceAll(":","")+")\" >Abbina Tag NFC</button>");


                        });
                    } catch (error) {
                        console.log("Argh! " + error);
                    }

                });
            }).catch(function (error) {
                console.error(error);
                catch_errors(error);
            });
        }
    }




    function save(){
   console.log("TODO function SAVE");
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const maint_id = urlParams.get('id');

    const get_possible_task_outcome = {
        method: 'GET',
        url: localStorage.getItem("server_url")+'/services/rest/v3/lookup_types/PrevMaintTasks%20-%20Outcome/values',
        headers: {'CMDBuild-Authorization': localStorage.getItem("auth_token")}
    };

    axios.request(get_possible_task_outcome).then(function (response) {
        possbile_outcome=response.data;
        console.log(possbile_outcome);
        outcome_positivo=possbile_outcome.data.find(outcome=>outcome.description==="Positive")._id;
        outcome_negativo=possbile_outcome.data.find(outcome=>outcome.description==="Negative")._id;
        outcome_non_rilevato=null;
        // vado a prendermi i tasks
        const options = {
            method: 'GET',
            url: localStorage.getItem("server_url")+'/services/rest/v3/classes/PrevMaintTasks/cards',
            params: {
                filter: '{"attribute":{"simple":{"attribute":"MaintProcess","operator":"equal","value":'+maint_id+'}}}'
            },
            headers: {'CMDBuild-Authorization': localStorage.getItem("auth_token")}
        };


        axios.request(options).then(function (response) {
            console.log("OTTENGO LA TASKLIST");
            console.log(response.data);
            let tasklista=JSON.parse(response.data.data[0].Data);
            // per ogni task
            tasklista.forEach(task=>{
                console.log(task.TaskDef);
                console.log($("#"+task.TaskDef+" option:selected").val());
                if($("#"+task.TaskDef+" option:selected").val() == outcome_positivo){
                    //Ok
                    console.log("è checked");
                    console.log(possbile_outcome.data.find(outcome=>outcome.description==="Positive")._id);
                    task.Outcome=possbile_outcome.data.find(outcome=>outcome.description==="Positive")._id;
                }
                else{
                    if($("#"+task.TaskDef+" option:selected").val() == outcome_negativo){
                        //KO
                        console.log("NON è checked");
                        console.log(possbile_outcome.data.find(outcome=>outcome.description==="Negative")._id);
                        task.Outcome=possbile_outcome.data.find(outcome=>outcome.description==="Negative")._id;
                    }
                    else{
                        task.Outcome=null;
                        task.ND=true;
                    }


                }

                console.log(task);
            });
            console.log(tasklista);
            tasklist_stringified=JSON.stringify(tasklista);
            json_to_send=response.data;
            json_to_send.data[0].Data=tasklist_stringified;

                    filter: '{"attribute":{"simple":{"attribute":"MaintProcess","operator":"equal","value":'+maint_id+'}}}',
                    dc:1658441915822
                },
                headers: {
                    'CMDBuild-Authorization': localStorage.getItem("auth_token"),
                    'Content-Type': 'application/json'
                },
                data: json_to_send.data[0]
            };
            console.log(json_to_send);
            axios.request(put_tasklist).then(function (response) {
                console.log("invio la tasklist e mi risponde:");
                console.log(response.data);
            }).catch(function (error) {
                console.error(error);
                catch_errors(error);
            });


        }).catch(function (error) {
            console.error(error);
            catch_errors(error);
        });
    }).catch(function (error) {
        console.error(error);
        catch_errors(error);
    });



}
